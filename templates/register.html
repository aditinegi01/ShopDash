<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tenant Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: #f5f5f5;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-card {
            background: #1e1e1e;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.6);
            width: 350px;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="register-card card shadow-lg p-4 text-light" style="width: 400px; border-radius: 10px;">
        <h2 class="text-center mb-4">Register</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, msg in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ msg }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label class="form-label text-light">Email</label>
                <input type="email" name="email" class="form-control bg-dark text-light border-light" required>
            </div>

            <div class="mb-3">
                <label class="form-label text-light">Password</label>
                <input type="password" name="password" class="form-control bg-dark text-light border-light" required>
            </div>

            <div class="mb-3">
                <label class="form-label text-light">Store Name</label>
                <input type="text" name="store_name" class="form-control bg-dark text-light border-light" required>
            </div>

            <div class="mb-3">
                <label class="form-label text-light">Access Token</label>
                <input type="text" name="access_token" class="form-control bg-dark text-light border-light" required>
            </div>

            <div class="mb-3">
                <label class="form-label text-light">API Key</label>
                <input type="text" name="api_key" class="form-control bg-dark text-light border-light" required>
            </div>

            <div class="mb-3">
                <label class="form-label text-light">API Secret</label>
                <input type="text" name="api_secret" class="form-control bg-dark text-light border-light" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>

        <div class="text-center mt-3">
            <p class="mb-0">Already have an account? 
                <a href="{{ url_for('login') }}" class="text-warning">Login</a>
            </p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
