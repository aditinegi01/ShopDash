<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: #f5f5f5; margin: 0; padding: 20px; }
        h1 { text-align: center; color: #00bcd4; }
        table { width: 90%; margin: 20px auto; border-collapse: collapse; }
        th, td { padding: 12px; text-align: center; border-bottom: 1px solid #333; }
        th { background: #1f1f1f; color: #00bcd4; }
        tr:nth-child(even) { background: #1a1a1a; }
        tr:hover { background: #333; }
        a { color: #00bcd4; text-decoration: none; }
    </style>
</head>
<body>
<h1>Customers</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Total Spent</th>
    </tr>
    {% for customer in customers %}
    <tr>
        <td>{{ customer.customer_id }}</td>
        <td>{{ customer.first_name }} {{ customer.last_name }}</td>
        <td>{{ customer.email }}</td>
        <td>{{ customer.total_spent }}</td>
    </tr>
    {% endfor %}
</table>
<p style="text-align:center;"><a href="/dashboard/{{ tenant_id }}">‚Üê Back to Dashboard</a></p>

</body>
</html>
